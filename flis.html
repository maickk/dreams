<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section id="formulario"><br><br><br>
        <form action="">
            <h1>EVALUACION DE MATEMAtICAS</h1><br><br>
            <label for="fname">NOMBRES</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">APELLIDOS</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="text">COREO ELECTRONICO</label>
            <input type="email">

            <br><br>

            <label for="tel">NUMERO TELEFONICO</label>
            <input type="tel" name="telefono">

            <br>

            <p> HORA Y FECHA </p>
            <label for="birthdaytime"></label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br><br>

            <p>SUMAS</p>
            <p>¿Cuanto es 2+2?</p>
            <input type="radio" id="html" name="2+2" value="HTML">
            <label for="html">8</label><br>
            <input type="radio" id="css" name="2+2" value="CSS" checked="checked">
            <label for="css">4</label><br>
            <input type="radio" id="javascript" name="2+2" value="JavaScript">
            <label for="javascript">10</label><br><br>

            <p>¿Cuanto es 15+12?</p>
            <input type="radio" id="html" name="cuanto es 15+12" value="HTML">
            <label for="html">34</label><br>
            <input type="radio" id="css" name="cuanto es 15+12" value="CSS" checked="checked">
            <label for="css">44</label><br>
            <input type="radio" id="javascript" name="cuanto es 15+12" value="JavaScript">
            <label for="javascript">27</label><br><br>

            <p>¿Cuanto es 8+9?</p>
            <input type="radio" id="html" name="cuanto es 8+9" value="HTML">
            <label for="html">17</label><br>
            <input type="radio" id="css" name="cuanto es 8+9" value="CSS" checked="checked">
            <label for="css">15</label><br>
            <input type="radio" id="javascript" name="cuanto es 8+9" value="JavaScript">
            <label for="javascript">30</label><br><br>

            <p>RESTAS</p>
            <p>¿Cuanto es 10-4?</p>
            <input type="radio" id="html" name="cuanto es 10-4" value="HTML">
            <label for="html">8</label><br>
            <input type="radio" id="css" name="cuanto es 10-4" value="CSS" checked="checked">
            <label for="css">6</label><br>
            <input type="radio" id="javascript" name="cuanto es 10-4" value="JavaScript">
            <label for="javascript">5</label><br><br>

            <p>¿Cuanto es 19-8?</p>
            <input type="radio" id="html" name="cuanto es 19-8" value="HTML">
            <label for="html">11</label><br>
            <input type="radio" id="css" name="cuanto es 19-8" value="CSS" checked="checked">
            <label for="css">15</label><br>
            <input type="radio" id="javascript" name="cuanto es 19-8" value="JavaScript">
            <label for="javascript">17</label><br><br>

            <p>¿Cuanto es 27-11?</p>
            <input type="radio" id="html" name="cuanto es 27-11" value="HTML">
            <label for="html">11</label><br>
            <input type="radio" id="css" name="cuanto es 27-11" value="CSS" checked="checked">
            <label for="css">15</label><br>
            <input type="radio" id="javascript" name="cuanto es 27-11" value="JavaScript">
            <label for="javascript">17</label><br><br>


            <p>¿Cuantos niños hay en la imagen?</p>
            <img src="https://img.freepik.com/vector-premium/ninos-jugando-parque_29937-3634.jpg" alt="" width="300" height="300"><br><br>
            <input type="radio" id="html" name="cuanto es 10-4" value="HTML">
            <label for="html">7</label><br>
            <input type="radio" id="css" name="cuanto es 10-4" value="CSS" checked="checked">
            <label for="css">10</label><br>
            <input type="radio" id="javascript" name="cuanto es 10-4" value="JavaScript">
            <label for="javascript">9</label><br><br>
        

            <input type="submit" value="enviar respuesta">

        </form>
    </section>
</body>
</html>
